{%extends 'base.html'%} 

{% block content %} 
{{block.super}}

<!-- Navigation -->        
<div class="cd-slider-nav">
    <nav class="navbar">
        <div class="tm-navbar-bg">
            <a class="navbar-brand text-uppercase" href="#"><i class="fa fa-picture-o tm-brand-icon"></i>Fluid Gallery</a>
            <ul>
                <li class="nav-item active selected">
                    <a class="nav-link" href="{% url 'gallery' %}">All</a>
                </li>
                {% for location in locations %}
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'gallery' %}?location={{location.name}}">{{location.name}}</a>
                </li>
                {% endfor %}
            </ul>
            <form class="form-inline my-2 my-lg-0" role="search" action="{% url 'search_results' %}"> <input class="form-control mr-sm-2" type="text" placeholder="Search"> <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button> </form>
            <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#tmNavbar">
                &#9776;
            </button>
            <div class="collapse navbar-toggleable-md text-xs-center text-uppercase tm-navbar" id="tmNavbar">
            </div>     
        </div>
    </nav>
</div> 

<ul class="cd-hero-slider">
<!-- Content -->
<div class="cd-hero">

        <!-- Page 1 Gallery One -->
        <li class="selected">                    
            <div class="cd-full-width">
                <div class="container-fluid js-tm-page-content" data-page-type="gallery">
                    <div class="tm-img-gallery-container">
                        <div class="tm-img-gallery gallery-one">
                        <!-- Gallery One pop up connected with JS code below -->
                        {% for photo in photos %}
                            <div class="grid-item">
                                <figure class="effect-sadie">
                                    <img src="{{photo.image_image.url}}" alt="Image" class="img-fluid tm-img">
                                    <figcaption>
                                        <h2 class="tm-figure-title">{{photo.name}} <span><strong></strong></span></h2>
                                        <a href="{{photo.image_image.url}}">View more </a>
                                        <p>{{photo.description}}</p>
                                    </figcaption>           
                                </figure>
                            </div>
                            {% endfor %}                                                                   
                        </div>                                 
                    </div>
                </div>                                                    
            </div>             
        </li>
    </ul>
</div>
        

{% endblock %}
